<!DOCTYPE html>
<html>
<head>
	<title>Add user</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form method="POST">
		{{ value|safe }}
		<input type="submit" value="Enviar">
	</form>
	<a href="/">Home</a>
</body>
</html>
