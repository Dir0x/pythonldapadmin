<!DOCTYPE html>
<html>
<head>
	<title>Home - pythonldapadmin</title>
	<style type="text/css">
		form {
    		display: inline-block; //Or display: inline;
		}

	</style>
</head>
<body>
	<h1>pythonldapadmin</h1>
	<h2>Logged in as: {{ user }}</h2>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		{% endif %}
	{% endwith %}
	{{ tree|safe }}
<a href="/logout">Logout</a>
</body>
</html>
